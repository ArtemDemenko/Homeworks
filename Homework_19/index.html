<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous" defer></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
    integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous" defer></script>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/south-street/jquery-ui.css">
    <link rel="stylesheet" href="./style.css">
    <title>Modal Dialog</title>
</head>

<body>
    <div id="dialog-form" title="Додаємо данні про клієнта">
        <p class="validateTips">Заповнюйте форми нижче</p>

        <form>
            <fieldset>
                <label for="name">Тут пишемо <span>ІМ'Я</span></label>
                <input type="text" name="name" id="name" value="" class="text ui-widget-content ui-corner-all">

                <label for="surname">Тут пишемо <span>ФАМІЛІЮ</label>
                <input type="text" name="surname" id="surname" value="" class="text ui-widget-content ui-corner-all">

                <label for="phone">Підскажіть <span>ТЕЛЕФОНЧИК</span></label>
                <input type="tel" name="phone" id="phone" value="" class="text ui-widget-content ui-corner-all">

                <label for="email">Обіцяю, шо спам не буду слать на <span>E-MAIL</span></label>
                <input type="email" name="email" id="email" value="" class="text ui-widget-content ui-corner-all">
                
                
                <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">

            </fieldset>
        </form>
    </div>


    <div id="users-container" class="ui-widget">
        <h1>Картка клієнта</h1>
        <button id="create-user">Додати клієнта</button>
        <table id="users" class="ui-widget ui-widget-content">
            <thead>
                <tr class="ui-widget-header ">
                    <th>ІМ'Я</th>
                    <th>ПРІЗВИЩЕ</th>
                    <th>ТЕЛЕФОН</th>
                    <th>E-MAIL</th>
                    <th>ВИДАЛИТИ</th>
                </tr>
            </thead>
            <tbody id="customersContainer">
                
            </tbody>
        </table>
    </div>

    <script type="text/template" id="customerDataTemplate">
        <tr data-customer-id={{id}}>
            <td>{{name}}</td>
            <td>{{surname}}</td>
            <td>{{phone}}</td>
            <td>{{email}}</td>
            <td><button class="delete-btn">X</button></td>
        </tr>
    </script>

</body>

</html>
