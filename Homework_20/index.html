<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous" defer></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous" defer></script>
    <script src="/app.js" defer></script>

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div>
            <button id="addNoteBtn" class="button-primary">Add Note</button>
        </div>
        <div id="field" class="field"></div>
    </div>
    <div id="dialog-form" title="Create new note">
        <form id="addNoteForm">
            <fieldset>
                <label for="description">Description</label>
                <textarea
                    name="description"
                    id="description"
                    rows="10"
                    class="note-description"
                ></textarea>

                <!-- Allow form submission with keyboard without duplicating the dialog button -->
                <!-- <input
                    type="submit"
                    tabindex="-1"
                    style="position:absolute; top:-1000px"
                /> -->
            </fieldset>
        </form>
    </div>

    <script type="text/template" id="noteTemplate">
        <div class="note" data-id="{{id}}">
            <div class="note-header">
                <span class="delete-note">x</span>
                <h5>{{title}}</h5>
            </div>
            <div class="note-body">
                <textarea class="edit-note-control">{{description}}
                </textarea>
            </div>
        </div>
    </script>
</body>
</html>
